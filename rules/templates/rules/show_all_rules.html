<h1>All Rules</h1>
<table border="2">
    <tr>
        <th>ID</th>
        <th>Rule String</th>
    </tr>
    {% for rule in rules %}
    <tr>
        <td>{{ rule.id }}</td>
        <td>{{ rule.rule_string }}</td>
    </tr>
    {% empty %}
    <tr>
        <td>No rules found.</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'create_rule' %}"><button>Create New Rule</button></a>
